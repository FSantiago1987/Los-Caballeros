    <div id="back-img">
        <div id="bmr">
            <form>
                <fieldset id="contactinfo">
                    <label for="gender">
                        Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select name="gender" id="gender">
                            <option value="selectGender">select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </label><br />
                    <label for="ageinput">
                        Age :
                        <input type="text" id="ageinput" name="age" size="2" />
                    </label><br />
                    <label for="weight">
                        Weight :
                        <input type="text" id="weight" name="weight" size="2" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select name="weightmetric" id="weightmetric">
                            <option value="selectMetric">select metric</option>
                            <option value="pounds">pounds</option>
                            <option value="kg">kg</option>
                        </select>
                    </label>
                    <br />
                    <label for="height">
                        Height :
                        <input type="text" id="height" name="height" size="2" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select name="heightmetric" id="heightmetric">
                            <option value="selectMetric">select metric</option>
                            <option value="inches">inches</option>
                            <option value="cm">cm</option>
                        </select>
                    </label>
                    <br />
                    <h3 style="font-size:17px;padding-top:20px;">Please select your activity level</h3>
                    <div class="mlabel">
                        <label class="radio">
                            <input type="radio" value="1.53" name="activityLevel" id="activityLevel1">
                            <span>I am sedentary (little or no exercise)</span>
                        </label>
                        <label class="radio">
                            <input type="radio" value="1.53" name="activityLevel" id="activityLevel2">
                            <span>I am lightly active (light exercise or sports 1-3 days per week)</span>
                        </label>
                        <label class="radio">
                            <input type="radio" value="1.76" name="activityLevel" id="activityLevel3">
                            <span>I am moderately active (moderate exercise or sports 3-5 days per week)</span>
                        </label>
                        <label class="radio">
                            <input type="radio" value="1.76" name="activityLevel" id="activityLevel4">
                            <span>I am very active (hard exercise or sports 6-7 days per week)</span>
                        </label>
                        <label class="radio">
                            <input type="radio" value="2.25" name="activityLevel" id="activityLevel5">
                            <span>I am super active (very hard exercise or sports and a physical job)</span>
                        </label>
                        <span class="clearElement"></span>
                    </div>
                </fieldset>
                <fieldset id="submitbutton">
                    <input type="submit" id="button" value="Submit" onclick="Alert()" />
                </fieldset>
            </form>
        </div>
